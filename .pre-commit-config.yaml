repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.13
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: local
    hooks:
      - id: ty
        files: \.py$
        name: ty check
        entry: ty check . . --ignore unresolved-import
        language: python
